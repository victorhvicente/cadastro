<body class="p-4">
  <div class="container-fluid">
    <h2 class="mb-4">üìã Cadastro de Usu√°rios</h2>

      <div class="row mb-2">
        <div class="col-md-4">
          <input type="text" id="nome" class="form-control" placeholder="Nome">
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="col-md-4">
          <input type="tel" id="telefone" class="form-control" placeholder="Telefone">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-3">
          <input type="text" id="cep" class="form-control" placeholder="CEP">
        </div>

        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-2">
          <input type="text" id="numero" class="form-control" placeholder="N√∫mero">
        </div>
        <div class="col-md-4">
          <input type="text" id="bairro" class="form-control" placeholder="Bairro">
        </div>
        <div class="col-md-4">
          <input type="text" id="cidade" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-md-2">
          <input type="text" id="estado" class="form-control" placeholder="Estado">
        </div>
      </div>

      <button class="btn btn-success" type="button" onclick="salvarUsuario()">Salvar</button>
      <button class="btn btn-warning text-white" type="button" onclick="cancelar()">Cancelar</button>
    </form>

    <hr>

    <h4 class="mt-4">üë• Usu√°rios Cadastrados</h4>
    <div class="table-responsive">
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>n¬∫</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script>

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    function salvarUsuario(){
        if(document.getElementById("nome").value == ""){
            alert("O Campo nome √© obrigat√≥rio");
            return;
        }

        if(document.getElementById("email").value == ""){
            alert("O Campo E-mail √© obrigat√≥rio");
            return;
        }

        if(document.getElementById("telefone").value == ""){
            alert("O Campo Telefone √© obrigat√≥rio");
            return;
        }

        let  usuario = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            telefone: document.getElementById("telefone").value,
            cep: document.getElementById("cep").value,
            rua: document.getElementById("rua").value,
            bairro: document.getElementById("bairro").value,
            cidade: document.getElementById("cidade").value,
            estado: document.getElementById("estado").value
        }

        let indice = document.getElementById("indice").value;

        if(indice == ""){
            usuarios.push(usuario);
        }else{
            usuarios[indice] = usuario;
        }

        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        listarUsuarios();
        cancelar();
        
    }

    }

    function listarUsuarios(){
        let tbody = document.getElementById("tabelaUsuarios");
        tbody.innerHTML = "";

        for (let i = 0; i < usuarios.length; i++){
            let tr = document.createElement("tr");
            let u = usuarios[i];
            tr.innerHTML = `
                <td>${u.nome}</td>
                <td>${u.email}</td>
                <td>${u.telefone}</td>
                <td>${u.cep}</td>
                <td>${u.rua}</td>
                <td>${u.numero}</td>
                <td>${u.bairro}</td>
                <td>${u.cidade}</td>
                <td>${u.estado}</td>
                <td>
                    <button class="btn btn-sm btn-warning text-white" onclick="editarUsuario(${i})">Editar </button>
                    <button class="btn btn-sm btn-danger text-white" onclick="excluirUsuario(${i})">Excluir</button>
                </td>
            `;

            tbody.appendChild(tr);
        }
    }

    function editarUsuario(i){
        let u = usuarios[i];
        document.getElementById("nome").value = u.nome;
        document.getElementById("email").value = u.email;
        document.getElementById("telefone").value = u.telefone;
        document.getElementById("cep").value = u.cep;
        document.getElementById("rua").value = u.rua;
        document.getElementById("numero").value = u.numero;
        document.getElementById("bairro").value = u.bairro;
        document.getElementById("cidade").value = u.cidade;
        document.getElementById("estado").value = u.estado;
        document.getElementById("indice").value = i;
    }

    function excluirUsuario(i){
        if(confirm("Deseja realmente excluir este usu√°rio?")){
            usuarios.splice(i, 1);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            listarUsuarios();
        }

        cancelar();
    }

    function cancelar(){
        document.getElementById("formUsuario").reset();
        document.getElementById("indice").value = "";
    }

    listarUsuarios();

  </script>
</body>

</html>
